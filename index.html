<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <div class="slides" id="slides">
            <img class="slide" src="images/image 0.jpg" alt="image-0">
            <img class="slide" src="images/image 1.jpg" alt="image-1">
            <img class="slide" src="images/image 2.jpg" alt="image-2">
            <img class="slide" src="images/image 3.jpg" alt="image-3">
            <img class="slide" src="images/image 4.jpg" alt="image-4">
            <img class="slide" src="images/image 5.jpg" alt="image-5">
            <img class="slide" src="images/image 6.jpg" alt="image-6">
            <img class="slide" src="images/image 7.jpg" alt="image-7">
            <img class="slide" src="images/image 8.jpg" alt="image-8">
            <img class="slide" src="images/image 9.jpg" alt="image-9">
            <img class="slide" src="images/image 10.jpg" alt="image-10">
            <img class="slide" src="images/image 11.jpg" alt="image-11">
        </div>
        <div class="controls">
            <button onclick="prevSlide()" type="button">&#10094;</button>
            <button onclick="nextSlide()" type="button">&#10095;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
